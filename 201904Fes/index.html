<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>ヤマオカ 春のVRまつり</title>
</head>

<body>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>

  <a-scene embedded arjs="debugUIEnabled:false" vr-mode-ui="enabled:false">
    <a-assets>
      <a-asset-item id="plate1" src="./Models/dish01.obj"></a-asset-item>
      <a-asset-item id="plate1-mtl" src="./Models/dish01.mtl"></a-asset-item>
      <a-asset-item id="plate2" src="./Models/dish02.obj"></a-asset-item>
      <a-asset-item id="plate2-mtl" src="./Models/dish02.mtl"></a-asset-item>
      <a-asset-item id="bread" src="./Models/baguette.obj"></a-asset-item>
      <a-asset-item id="bread-mtl" src="./Models/baguette.mtl"></a-asset-item>
      <img id="ci" src="./Images/CI.png">
      <img id="logoImage" src="./Images/logo.png">
      <img id="stranger" src="./Images/uncle.png">
    </a-assets>
    <a-marker preset="custom" type="pattern" url="pattern-marker.patt" id="marker">
      <!--
      <a-obj-model position="0 0.5 0" src="#plate2" mtl="#plate2-mtl" scale="2.5 2.5 2.5">
        <a-animation attribute="rotation"
                 to="0 360 0"
                 fill="forwards"
                 repeat="indefinite"
                 dur="12000"
                 easing="linear">
        </a-animation>
      </a-obj-model>
      -->
      <a-obj-model position="0 0.55 0" src="#bread" mtl="#bread-mtl" scale="5 5 5">      
        <a-animation attribute="rotation"
                 to="0 360 0"
                 fill="forwards"
                 repeat="indefinite"
                 dur="12000"
                 easing="linear">
        </a-animation>
      </a-obj-model>
      <a-image position="1 1.5 -2.5" src="#ci" rotation="-75 0 0" scale="0.6 0.4 0.6"></a-image>
      <a-image position="0 1.5 -1.5" src="#logoImage" rotation="-75 0 0" scale="2 2 2"></a-image>
      <a-image position="3 1.5 3" src="#stranger" rotation="-75 0 0" scale="0.6 0.6 0.6">
        <a-animation attribute="position"
                 to="-3 1.5 3"
                 fill="forwards"
                 repeat="indefinite"
                 dur="7000"
                 dir="alternate">
        </a-animation>
      </a-image>
      <a-light type="point" position="0 4 1" intensity="1.5">
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
    
  <script type="text/javascript">
    var lists=[
    '<a-obj-model position="0 0.5 0" src="#plate1" mtl="#plate1-mtl" scale="8 8 8"></a-obj-model>',
    '<a-obj-model position="0 0.5 0" src="#plate2" mtl="#plate2-mtl" scale="8 8 8">'
      + '  <a-animation attribute="rotation"'
      + '           to="0 360 0"'
      + '           fill="forwards"'
      + '           repeat="indefinite"'
      + '           dur="12000"' 
      + '           easing="linear">'
      + '  </a-animation>'
      + '</a-obj-model>'
    ];
    var rNo = Math.floor(Math.random() * lists.length);
    document.getElementById('marker').insertAdjacentHTML('afterbegin',  lists[rNo]);
  </script>
</body>
</html>
